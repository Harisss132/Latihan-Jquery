<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan jquery ke 2</title>
  </head>
  <body>
    <p id="q1">ibu kota indonesia adalah?</p>
    <button id="btn">jawaban</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#btn').click(function () {
          $('#q1').html('jakarta');
        });
      });
    </script>
  </body>
</html>
